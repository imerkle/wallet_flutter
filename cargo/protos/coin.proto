syntax = "proto3";

option java_package = "com.example.wallet_flutter";
option java_outer_classname = "Protos";
//option swift_class_prefix = "Protos";
option objc_class_prefix = "Protos";

message Coin {
    bytes public_key = 1;
    bytes private_key = 2;
    string wif = 3;
    string address = 4;
    string rel = 5;
    string base = 6;
}
message Coins{
    repeated Coin coin = 1;
    string base = 2;
}

message Ticker{
    repeated string rel = 1;
    string base = 2;
}

message Tickers{
    repeated Ticker ticker = 1;
}
message CoinsList{
    repeated Coins coins = 1;
}

// wallet proto

message Wallet{
    string mnemonic = 1;
    CoinsList coins_list = 2;
}
message Wallets{
    repeated Wallet wallets = 1;
}
message Output{
    string address = 1;
    uint64 value = 2;
    string memo = 3;
}
message Outputs{
    repeated Output output = 1;
}

message Tx{
    string tx_hex = 1;
}